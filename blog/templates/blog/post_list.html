<html>
    <head>
        <meta charset='utf-8'>
        <title>morphingyun's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">morphingyun's Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <h1><a href="">{{post.title}}</a></h1>
                <p>published: {{post.published_date}}</p>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </body>
</html>
